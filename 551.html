<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content-gallery h5 template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/PixiPlugin.min.js"></script>
  <style>
  * {
    margin: 0;
  }

  #ad-wrapper {
  width: 100%;
  max-width: 360px;
  aspect-ratio: 4 / 5;
  margin: auto;
  position: relative;
  overflow: hidden;
  background-color: black; /* 保險用 */
}

#video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  margin: 0 auto;
}
</style>
</head>
<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <div id="ad-wrapper">
    <video style="height: 100%;" loop muted playsinline id="video" onclick="openUrl()">
      <source src="./images/551/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img onclick="muteButtonOnClick()" src="./images/mute.png" style="position: absolute; bottom: 5px; right: 10px; height: 24px; width: 24px;" id="muteButton" />
  </div>
  <img src="./images/background2.png" style="width: 100vw;" />
</body>
<script>
  const video = document.getElementById('video');

  function openUrl() {
    window.open('https://mall.sfworldwide.com/bundle-1720.html?utm_source=youtube&utm_medium=cpm&utm_campaign=snp_202505_3%E9%87%8D%E5%84%AA%E8%9B%8B%E7%99%BD_youtube');
  }

  function muteButtonOnClick() {
    video.muted = !video.muted;
    muteButton.src = `./images/${video.muted ? 'mute' : 'volume'}.png`;
  }

  window.addEventListener('scroll', (event) => {
    const videoHeight = video.getBoundingClientRect().height
    const topValue = video.getBoundingClientRect().y
    const screenH = window.screen.height;

    if (
        topValue < screenH - videoHeight / 2 &&
        topValue > -(videoHeight / 2)
      ) {
        video.play();
      } else {
        video.pause();
      }
  });
</script>
</html>
