<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>變形小金剛-影+圖</title>
  <style>
      * {
        margin: 0;
      }

      #ad-wrapper {
        width: 100%;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column; /* 影片在上，圖片在下 */
        align-items: center;
      }

      #video-wrapper {
        width: 100%;
        cursor: pointer;
      }

      #video {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      #banner {
        position: relative;
        width: 100%;
        height: auto;
      }
  </style>
</head>
<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  
  <div id="ad-wrapper">
    <div id="video-wrapper">
      <video loop muted playsinline id="video" onclick="openUrl()">
        <source src="./images/500/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <img onclick="muteButtonOnClick()" src="./images/mute.png" style="position: absolute; bottom: 16px; right: 10px; height: 24px; width: 24px;" id="muteButton" />
    </div>
    
    <div id="banner" onclick="openUrl()">
      <img src="./images/500/b.png" style="width: 100%; height: auto;"/>
    </div>
  </div>

  <img src="./images/background2.png" style="width: 100vw;" />
</body>
<script>
  const video = document.getElementById('video');
  const adWrapper = document.getElementById('ad-wrapper');
  const adBanner = document.getElementById('banner');

  function muteButtonOnClick() {
    video.muted = !video.muted;
    muteButton.src = `./images/${video.muted ? 'mute' : 'volume'}.png`;
  }

  function openUrl() {
    window.open('https://lihi1.com/7pw8P');
  }

  function openAd() {
    if (isOpened) return;
    isOpened = true;

    adWrapper.style.display = 'block';
    adBanner.style.display = 'block';
    
    video.play().catch(error => console.log("Video play failed:", error));
  }

  let isOpened = false;
  window.addEventListener('scroll', () => {
    const videoHeight = video.getBoundingClientRect().height;
    const topValue = video.getBoundingClientRect().y;
    const screenH = window.innerHeight;

    if (!isOpened && topValue < screenH - videoHeight) {
        openAd();
    }
  });
</script>
</html>
