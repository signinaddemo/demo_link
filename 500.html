<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>變形小金剛-影+圖</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/PixiPlugin.min.js"></script>
   <style>
      * {
        margin: 0;
      }

      #ad-wrapper {
        width: 100%;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column; /* 影片在上，圖片在下 */
        align-items: center;
      }

      #video-wrapper {
        width: 100%;
        cursor: pointer;
      }

      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #img-wrapper {
        cursor: pointer;
        width: 100%;
      }

      #img {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }

      #image2-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width:100%;
        height:100%
      }

      #image2-wrapper img {
        object-fit:cover;
        height:100%;
        width:100%;
      }

      #banner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
</head>
<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <div id="ad-wrapper">
    <div id="img-wrapper">
      <div style="width: 100%; height: 100%; display: flex; justify-content: center; position: relative;">
        <video style="height: 100%;" loop muted playsinline id="video" onclick="openUrl()">
        <source src="./images/500/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <img onclick="muteButtonOnClick()" src="./images/mute.png" style="position: absolute; bottom: 16px; right: 10px; height: 24px; width: 24px;" id="muteButton" />
      </div>
    </div>
    <div id="banner" class="swiper-wrapper" onclick="openUrl()">
      <div id="image2-wrapper">
        <img src="./images/500/b.png"/>
      </div>
    </div>
  </div>
  <img src="./images/background2.png" style="width: 100vw;" />
</body>
<script>
  const video = document.getElementById('video');
  const adWrapper = document.getElementById('ad-wrapper');
  const adVideoWrapper = document.getElementById('video-wrapper');
  const adVideo = document.getElementById('video');
  const adImageWrapper = document.getElementById('img-wrapper');
  const adBanner = document.getElementById('banner');
  const adImage2Wrapper = document.getElementById('image2-wrapper');

</script>
<script>
  function muteButtonOnClick() {
    video.muted = !video.muted;
    muteButton.src = `./images/${video.muted ? 'mute' : 'volume'}.png`;
  }

  function playVideo() {
    video.play();
  }

  function pauseVideo() {
    video.pause();
  }

  function delay (s) {
    return new Promise(function (resolve, reject) {
      setTimeout(resolve, s);
    });
  };

  function openUrl() {
    window.open('https://ad.doubleclick.net/ddm/trackclk/N49701.4719235SIGNINAD/B33292671.415360426;dc_trk_aid=607904620;dc_trk_cid=230636426;dc_lat=;dc_rdid=;tag_for_child_directed_treatment=;tfua=;gdpr=${GDPR};gdpr_consent=${GDPR_CONSENT_755};ltd=;dc_tdv=1');
  }

  function openAd() {
    if (isOpened) return; // 確保只執行一次
    isOpened = true;

    const slot = adVideoWrapper ? adVideoWrapper : adImageWrapper;
    const topWrapperHeight = adVideoWrapper ? adVideoWrapper.clientHeight : adImageWrapper.clientHeight;

    // 設定影片的樣式，確保在最上方
    video.style.position = 'absolute'; 
    video.style.top = '0px'; 
    video.style.left = '0px';
    video.style.width = '100%';
    video.style.height = 'auto';
    video.style.zIndex = '10'; // **確保影片在最上方**

    // 設定 banner 的樣式，確保它在影片下方
    adBanner.style.position = 'absolute';
    adBanner.style.top = video.clientHeight + 'px'; // **讓 banner 緊貼在影片底部**
    adBanner.style.width = '100%';
    adBanner.style.height = (adImage2Wrapper.clientWidth / 0.7 / 300 * 80) + 'px';
    adBanner.style.zIndex = '5'; // **比影片低，確保不會覆蓋影片**

    // **直接播放影片，確保同步顯示**
    video.play().catch(error => console.log("Video play failed:", error));
}
</script>
<script>
  let videoEnded = false;
  let isOpened = false;
  if (adVideoWrapper) {
    const videoPlayerWrapper = document.querySelector(
      '.player-wrapper'
    );
    videoPlayerWrapper.style.float = 'none';

    adVideo.onended = () => {
      videoEnded = true;

      adVideoWrapper.style.width = '30%';
      adBanner.style.height = adVideo.style.height;
      adBanner.style.width = '70%';
      adWrapper.style.paddingBottom = '0px';
      adBanner.style.top = '0px';
      adBanner.style.right = '0%';
    };
  }

window.addEventListener('scroll', () => {
    const videoHeight = video.getBoundingClientRect().height;
    const topValue = video.getBoundingClientRect().y;
    const screenH = window.innerHeight;

    if (!isOpened) {
        if (topValue < screenH - videoHeight) {
            openAd();
            isOpened = true;
        }
    }

    if (topValue < screenH - videoHeight / 2 && topValue > -(videoHeight / 2)) {
        if (video.paused) {
            video.play().catch(error => console.log("Video play failed:", error));
        }
    } else {
        if (!video.paused) {
            video.pause();
        }
    }
});
</script>
</html>
