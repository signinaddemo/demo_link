<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content-gallery h5 template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/PixiPlugin.min.js"></script>
  <style>
    * {
      margin: 0;
    }

    #ad-wrapper {
      width: 360px;
      height: 640px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 🔹 一開始不顯示按鈕 */
    #muteButton {
      display: none;
    }
  </style>
</head>
<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <div id="ad-wrapper">
    <video style="height: 100%;" loop muted playsinline id="video" onclick="openUrl()">
      <source src="./images/913/1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <img 
      onclick="muteButtonOnClick()" 
      src="./images/mute.png" 
      style="position: absolute; bottom: 33%; left: 10px; height: 20px; width: 24px;" 
      id="muteButton" 
    />
  </div>
  <img src="./images/background2.png" style="width: 100vw;" />

  <script>
    const video = document.getElementById('video');
    const muteButton = document.getElementById('muteButton');

    function openUrl() {
      window.open('https://www.uniprobiotics.com.tw/lp33');
    }

    function muteButtonOnClick() {
      video.muted = !video.muted;
      muteButton.src = `./images/${video.muted ? 'mute' : 'volume'}.png`;
    }

    // 🔹 捲動控制播放 / 暫停
    window.addEventListener('scroll', () => {
      const videoHeight = video.getBoundingClientRect().height;
      const topValue = video.getBoundingClientRect().y;
      const screenH = window.screen.height;

      if (topValue < screenH - videoHeight / 2 && topValue > -(videoHeight / 2)) {
        video.play();
      } else {
        video.pause();
      }
    });

    // 🔹 延遲 3 秒後顯示靜音按鈕（無特效）
    window.addEventListener('load', () => {
      setTimeout(() => {
        muteButton.style.display = 'block';
      }, 3000);
    });
  </script>
</body>
</html>
