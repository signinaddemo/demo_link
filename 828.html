<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content-gallery h5 template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/PixiPlugin.min.js"></script>
   <style>
      * {
        margin: 0;
      }

      #ad-wrapper {
        width: 100%;
        height: calc(100vw * 0.5625);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: row-reverse; /* 初始維持你的橫向配置 */
      }

      #video-wrapper {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width:30%;
        cursor:pointer;
      }

      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #img-wrapper {
        cursor: pointer;
        width: 30%;
      }

      #img {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }

      #image2-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width:100%;
        height:100%
      }

      #image2-wrapper img {
        object-fit:cover;
        height:100%;
        width:100%;
      }

      #banner {
        position: absolute;
        top: 0;
        left: 0;
        width: 70%;
        height: 100%;
        overflow: hidden;
      }
    </style>

    <!-- 覆寫樣式：讓 banner 回到正常排版，避免覆蓋；展開後仍不重疊 -->
    <style>
      /* 初始仍可橫排，但用正常文流避免覆蓋 */
      #banner {
        position: relative !important;
        top: auto !important;
        left: auto !important;
        width: 70%;
        height: 100% !important;
        overflow: hidden;
      }
      #image2-wrapper {
        position: relative !important;
        width: 100%;
        height: 100% !important;
      }
      #image2-wrapper img {
        width: 100%;
        height: 100% !important;
        object-fit: contain; /* 等比顯示 */
        display: block;
      }

      /* 左側 640x600 容器也吃滿父層高度，兩邊對齊 */
      #img-wrapper > div {
        height: 100% !important;
      }
      #video {
        width: 100%;
        height: 100% !important;
        object-fit: contain;
        display: block;
      }

      /* 讓 flex 子項目等高，避免一高一低的錯覺重疊 */
      #ad-wrapper {
        align-items: stretch !important;
      }
    </style>
</head>
<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <div id="ad-wrapper" onclick="openUrl()">
    <!-- 左邊 640x600 -->
    <div id="img-wrapper">
      <div style="width: 100%; display: flex; justify-content: center; position: relative;">
        <img src="./images/828/640x600.jpg" alt="" id="video" />
        <!-- <video style="height: 100%;" loop muted playsinline id="video" onclick="openUrl()">
        <source src="./images/6/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <img onclick="muteButtonOnClick()" src="./images/mute.png" style="position: absolute; bottom: 16px; right: 10px; height: 24px; width: 24px;" id="muteButton" /> -->
      </div>
    </div>

    <!-- 右邊 640x360 -->
    <div id="banner" class="swiper-wrapper">
      <div id="image2-wrapper">
        <img src="./images/828/640x360.jpg"/>
      </div>
    </div>
  </div>
  <img src="./images/background2.png" style="width: 100vw;" />
</body>
<script>
  const video = document.getElementById('video');
  const adWrapper = document.getElementById('ad-wrapper');
  const adVideoWrapper = document.getElementById('video-wrapper');
  const adVideo = document.getElementById('video');
  const adImageWrapper = document.getElementById('img-wrapper');
  const adBanner = document.getElementById('banner');
  const adImage2Wrapper = document.getElementById('image2-wrapper');

</script>
<script>
  function delay (s) {
    return new Promise(function (resolve, reject) {
      setTimeout(resolve, s);
    });
  };

  function openUrl() {
    window.open('https://www.boucheron.com/tw/');
  }

  /* === 重點：展開後改為直向堆疊，並用 16:9 計算高度，不再用 top/padding 疊放 === */
  function openAd() {
    // 切換成直向堆疊，讓 banner 自然在下方顯示
    adWrapper.style.transition = 'all 0.8s';
    adWrapper.style.flexDirection = 'column';     // 從 row-reverse → column（上下排列）
    adWrapper.style.height = 'auto';              // 自動撐高容器

    // 上方圖與下方 banner 都滿版寬
    adImageWrapper.style.width = '100%';
    adBanner.style.width = '100%';

    // 確保不再用絕對定位
    adBanner.style.position = 'relative';
    adBanner.style.top = 'auto';
    adBanner.style.left = 'auto';

    // 依目前可用寬度算出 16:9 展開高度
    const w = adBanner.clientWidth || adImage2Wrapper.clientWidth || adWrapper.clientWidth;
    const bannerHeight = Math.round(w * (360 / 640));
    adBanner.style.height = bannerHeight + 'px';

    // 子層也設為對應高度
    adImage2Wrapper.style.height = '100%';
  }
</script>
<script>
  let isOpened = false;

  window.addEventListener('scroll', (event) => {
    const videoHeight = video.getBoundingClientRect().height
    const topValue = video.getBoundingClientRect().y
    const screenH = window.screen.height;

    if (!isOpened) {
      if (topValue < screenH - videoHeight) {
        openAd()
        isOpened = true
      }
    }
  });
</script>
</html>
